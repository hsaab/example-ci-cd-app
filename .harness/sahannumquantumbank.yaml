pipeline:
  name: sahannum-quantum-bank
  identifier: sahannumquantumbank
  projectIdentifier: devX_super_team
  orgIdentifier: SE_Sandbox
  description: Steve H's crack at Hassan's Quantum Lab Stage 1
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: steveharnessgithub
        repoName: quantum-bank
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            paths: []
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry_1
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: sahannumdocker_connector
                    repo: sahannumharness/quantum-bank-backend
                    tags:
                      - latest
                    caching: false
                    dockerfile: ./Dockerfile
              - step:
                  type: Snyk
                  name: Snyk_1 - SAST
                  identifier: Snyk_1_SAST
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: container
                      detection: auto
                    advanced:
                      log:
                        level: info
                    image:
                      type: local_image
                      name: sahannumharness/quantum-bank-backend
                      tag: latest
                    auth:
                      access_token: <+secrets.getValue("jc-snyk-token")>
                    sbom:
                      format: spdx-json
                  description: static code analysis; see https://developer.harness.io/docs/security-testing-orchestration/sto-techref-category/snyk/snyk-scans/
              - step:
                  name: pytest time
                  identifier: pytest_time
                  template:
                    templateRef: sahannum_quantum_lab_pytest_step
                    versionLabel: "1"
