pipeline:
  name: sahannum-quantum-bank
  identifier: sahannumquantumbank
  projectIdentifier: devX_super_team
  orgIdentifier: SE_Sandbox
  description: Steve H's crack at Hassan's Quantum Lab Stage 1
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: steveharnessgithub
        repoName: quantum-bank
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Snyk
                  name: Snyk_1 - SAST
                  identifier: Snyk_1_SAST
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      detection: auto
                    advanced:
                      log:
                        level: info
                    auth:
                      access_token: <+secrets.getValue("snyk_api_token")>
                    sbom:
                      format: spdx-json
                  description: static code analysis; see https://developer.harness.io/docs/security-testing-orchestration/sto-techref-category/snyk/snyk-scans/
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry_1
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: sahannumdocker_connector
                    repo: quantum-bank-backend
                    tags:
                      - latest
                    caching: true
                    dockerfile: ./backend/Dockerfile
              - step:
                  type: RunTests
                  name: RunTests_1
                  identifier: RunTests_1
                  spec:
                    connectorRef: sahannumdocker_connector
                    image: ${sahannumharness}/quantum-bank-backend
                    language: Python
                    buildTool: Pytest
                    args: server_test.py
                    runOnlySelectedTests: true
                    preCommand: |-
                      cd backend
                      python3 server.py &
                    enableTestSplitting: false
